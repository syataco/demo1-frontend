<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
      <!-- <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button> -->
      <button mat-icon-button (click)="collapse()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
      <mat-sidenav #snav mode="side" fixedTopGap="56" 
        role="dialog"
        id="sidenavcollapsable" 
        [class.menu-collapse]="!isOpen" 
        [class.menu-open]="isOpen"
        opened>
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
          <a mat-list-item *ngFor="let item of navListItems" routerLink="{{item.route}}"
            (click)="selected(item)" 
            [style.height.px]="40"
            [style.fontSize.px]="14"
            [style.backgroundColor]="item.isSelected ? 'rgba(0, 0, 0, 0.12)' : '#FFFFFF'"
            [style.color]="item.isSelected ? '#3f51b5' : '#000000' "
          >
            <mat-icon mat-list-icon class="">{{item.icon}}</mat-icon>
            <span class="item-name" *ngIf="isOpen">{{item.name}}</span>
          </a>

        </mat-nav-list>
      </mat-sidenav>
   
      <mat-sidenav-content id="sidenav-content"
      [class.content-expand]="!isOpen"
      [class.content-contract]="isOpen">
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        <div class="body-content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
