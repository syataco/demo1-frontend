<p>products-maintenance works!</p>

<div class="row">
    <div class="col-md-11">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
          
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button (click)="openDialog(element.id, 'edit')">
                        <mat-icon>edit</mat-icon>
                    </button>
        
                    <button mat-icon-button (click)="openDialog(element.id, 'view')">
                        <mat-icon>visibility</mat-icon>
                    </button>
        
                    <button mat-icon-button (click)="openDialog(element.id, 'delete')">
                        <mat-icon>delete</mat-icon>
                    </button>
        
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <div class="col-md-1" style="padding-right: 0">
        <button mat-fab color="" (click)="openDialog(0, 'create')">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
